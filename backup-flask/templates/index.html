<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Ads - Create Professional Advertisements</title>
    
    <!-- Bootstrap CSS with Replit theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- SF Pro Display Font -->
    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display'), local('-apple-system'), local('BlinkMacSystemFont');
            font-weight: 100 900;
        }
    </style>
    
    <!-- Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='linkedin-logo.webp') }}" alt="LinkedIn Logo" class="me-2" style="width: 32px; height: 32px; object-fit: contain;">
                <h1 class="mb-0" style="color: #212529;">Template Ads</h1>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="content-layout">
            <!-- Left Sidebar Panel -->
            <div class="sidebar-panel">
                <div class="unified-sidebar">
                    <!-- Template Section -->
                    <div class="sidebar-section">
                        <h5 class="section-heading">Template</h5>
                        
                        <!-- Orientation and Template Row -->
                        <div class="control-item">
                            <div class="dropdown-row">
                                <div class="dropdown-col">
                                    <label class="control-label">Aspect ratio</label>
                                    <div class="control-dropdown" id="orientationDropdown">
                                        <button class="control-dropdown-btn" id="orientationBtn">
                                            <div class="control-option-display">
                                                <svg width="20" height="26" viewBox="0 0 24 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <rect x="1" y="1" width="22" height="30" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                                    <rect x="4" y="4" width="16" height="8" rx="1" fill="currentColor" opacity="0.3"/>
                                                    <rect x="4" y="14" width="12" height="3" rx="1" fill="currentColor" opacity="0.5"/>
                                                    <rect x="4" y="19" width="8" height="3" rx="1" fill="currentColor" opacity="0.4"/>
                                                    <rect x="10" y="24" width="10" height="6" rx="2" fill="currentColor" opacity="0.6"/>
                                                </svg>
                                                <span>Vertical (4:5)</span>
                                            </div>
                                            <i class="fas fa-chevron-down dropdown-chevron"></i>
                                        </button>
                                        <div class="control-dropdown-menu hidden" id="orientationMenu">
                                            <button class="control-option active" data-orientation="vertical">
                                                <svg width="20" height="26" viewBox="0 0 24 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <rect x="1" y="1" width="22" height="30" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                                    <rect x="4" y="4" width="16" height="8" rx="1" fill="currentColor" opacity="0.3"/>
                                                    <rect x="4" y="14" width="12" height="3" rx="1" fill="currentColor" opacity="0.5"/>
                                                    <rect x="4" y="19" width="8" height="3" rx="1" fill="currentColor" opacity="0.4"/>
                                                    <rect x="10" y="24" width="10" height="6" rx="2" fill="currentColor" opacity="0.6"/>
                                                </svg>
                                                <span>Vertical (4:5)</span>
                                            </button>
                                            <button class="control-option" data-orientation="square">
                                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <rect x="1" y="1" width="22" height="22" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                                    <rect x="4" y="4" width="6" height="6" rx="1" fill="currentColor" opacity="0.3"/>
                                                    <rect x="12" y="4" width="8" height="3" rx="1" fill="currentColor" opacity="0.5"/>
                                                    <rect x="12" y="9" width="6" height="3" rx="1" fill="currentColor" opacity="0.4"/>
                                                    <rect x="14" y="14" width="6" height="6" rx="2" fill="currentColor" opacity="0.6"/>
                                                </svg>
                                                <span>Square (1:1)</span>
                                            </button>
                                            <button class="control-option" data-orientation="horizontal">
                                                <svg width="28" height="20" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <rect x="1" y="1" width="30" height="22" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                                    <rect x="4" y="4" width="8" height="6" rx="1" fill="currentColor" opacity="0.3"/>
                                                    <rect x="14" y="4" width="14" height="3" rx="1" fill="currentColor" opacity="0.5"/>
                                                    <rect x="14" y="9" width="10" height="3" rx="1" fill="currentColor" opacity="0.4"/>
                                                    <rect x="20" y="14" width="8" height="6" rx="2" fill="currentColor" opacity="0.6"/>
                                                </svg>
                                                <span>Horizontal (1.91:1)</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="dropdown-col">
                                    <label class="control-label">Layout</label>
                                    <div class="control-dropdown" id="templateDropdown">
                                        <button class="control-dropdown-btn" id="templateBtn">
                                            <div class="control-option-display">
                                                <span>Classic</span>
                                            </div>
                                            <i class="fas fa-chevron-down dropdown-chevron"></i>
                                        </button>
                                        <div class="control-dropdown-menu hidden" id="templateMenu">
                                            <button class="control-option active" data-template="template1">
                                                <span>Classic</span>
                                            </button>
                                            <button class="control-option" data-template="template2">
                                                <span>Grid</span>
                                            </button>

                                            <button class="control-option" data-template="template4">
                                                <span>Split Left</span>
                                            </button>
                                            <button class="control-option" data-template="template5">
                                                <span>Split Right</span>
                                            </button>
                                            <button class="control-option" data-template="template6">
                                                <span>Split Top</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Logo Upload -->
                        <div class="control-item">
                            <label class="control-label">Logo</label>
                            <label class="upload-label" tabindex="0">
                                <i class="fas fa-copyright"></i>
                                <span>Upload Logo</span>
                                <input type="file" class="upload-input" id="logoUpload" accept="image/*">
                            </label>
                        </div>

                        <!-- Title Style Controls -->
                        <div class="control-item">
                            <label class="control-label">Title style</label>
                            <div class="brand-control-row">
                                <select class="brand-font-select" id="titleFontSelect">
                                    <option value="Source Sans Pro">Source Sans Pro</option>
                                    <option value="Roboto">Roboto</option>
                                    <option value="Open Sans">Open Sans</option>
                                    <option value="Lato">Lato</option>
                                    <option value="Montserrat">Montserrat</option>
                                    <option value="Playfair Display">Playfair Display</option>
                                </select>
                                <div class="brand-color-wrapper">
                                    <input type="color" class="brand-color-input" id="titleColorSelect" value="#ffffff">
                                    <i class="fas fa-chevron-down color-arrow"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Subtitle Style Controls -->
                        <div class="control-item">
                            <label class="control-label">Subtitle style</label>
                            <div class="brand-control-row">
                                <select class="brand-font-select" id="subtitleFontSelect">
                                    <option value="Source Sans Pro">Source Sans Pro</option>
                                    <option value="Roboto">Roboto</option>
                                    <option value="Open Sans">Open Sans</option>
                                    <option value="Lato">Lato</option>
                                    <option value="Montserrat">Montserrat</option>
                                    <option value="Playfair Display">Playfair Display</option>
                                </select>
                                <div class="brand-color-wrapper">
                                    <input type="color" class="brand-color-input" id="subtitleColorSelect" value="#ffffff">
                                    <i class="fas fa-chevron-down color-arrow"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Section -->
                    <div class="sidebar-section">
                        <h5 class="section-heading">Content</h5>

                        <!-- Main Image -->
                        <div class="control-item">
                            <label class="control-label">Main Image</label>
                            <div class="image-source-tabs">
                                <button class="image-tab active" data-tab="upload">
                                    <i class="fas fa-upload"></i>
                                    Upload
                                </button>
                                <button class="image-tab" data-tab="stock">
                                    <i class="fas fa-search"></i>
                                    Shutterstock Image
                                </button>
                                <button class="image-tab" data-tab="generate">
                                    <i class="fas fa-magic"></i>
                                    Generate Image
                                </button>
                            </div>
                            
                            <!-- Upload Tab Content -->
                            <div class="image-tab-content hidden" id="uploadTab">
                                <label class="upload-label" tabindex="0">
                                    <i class="fas fa-image"></i>
                                    <span>Upload Image</span>
                                    <input type="file" class="upload-input" id="mainImageUpload" accept="image/*">
                                </label>
                            </div>
                            
                            <!-- Stock Images Tab Content -->
                            <div class="image-tab-content hidden" id="stockTab">
                                <div class="stock-search">
                                    <input type="text" class="clean-input" id="stockSearchInput" placeholder="Search stock images...">
                                    <button class="search-btn" id="stockSearchBtn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <div class="stock-results" id="stockResults"></div>
                            </div>
                            
                            <!-- Generate Image Tab Content -->
                            <div class="image-tab-content hidden" id="generateTab">
                                <div class="generate-search">
                                    <input type="text" class="clean-input" id="generatePromptInput" placeholder="Describe the image you want to generate...">
                                    <button class="search-btn" id="generateImageBtn">
                                        <i class="fas fa-magic"></i>
                                        Generate
                                    </button>
                                </div>
                                <div class="generate-results" id="generateResults"></div>
                            </div>
                        </div>

                        <!-- Title -->
                        <div class="control-item">
                            <label class="control-label">Title</label>
                            <div class="input-container">
                                <input type="text" class="clean-input wide-input" id="titleText" placeholder="Enter your title" value="Your Amazing Product" maxlength="200">
                                <span class="character-counter" id="titleCounter">0/200</span>
                            </div>
                        </div>

                        <!-- Subtitle -->
                        <div class="control-item">
                            <label class="control-label">Subtitle</label>
                            <div class="input-container">
                                <textarea class="clean-input wide-input" id="subtitleText" placeholder="Enter your subtitle" rows="3" maxlength="200">Discover the innovation that will change your life</textarea>
                                <span class="character-counter" id="subtitleCounter">0/200</span>
                            </div>
                        </div>

                        <!-- AI Text Generation -->
                        <div class="control-item">
                            <button class="ai-generate-btn-separate" id="generateBothTextBtn" title="Generate AI text for both title and subtitle">
                                <i class="fas fa-diamond"></i>
                                Generate Title and Subtitle
                            </button>
                            <div class="ai-prompt-container hidden" id="bothTextPromptContainer">
                                <input type="text" class="ai-prompt-input" id="bothTextPromptInput" placeholder="Describe your product/service for AI text generation...">
                                <div class="ai-prompt-actions">
                                    <button class="ai-prompt-btn generate" id="bothTextGenerateBtn">Generate</button>
                                    <button class="ai-prompt-btn cancel" id="bothTextCancelBtn">Cancel</button>
                                </div>
                            </div>
                        </div>

                        <!-- Call to Action -->
                        <div class="control-item">
                            <label class="control-label">Call to Action</label>
                            <div class="cta-row">
                                <div class="cta-toggle" style="display: flex; align-items: center; gap: 8px;">
                                    <input class="form-check-input" type="checkbox" id="ctaCheckbox" checked>
                                    <label class="form-check-label" for="ctaCheckbox">Show</label>
                                </div>
                                <div class="cta-input-wrapper">
                                    <input type="text" class="clean-input" id="ctaText" placeholder="Enter CTA text" value="Shop Now">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Export Section -->
                    <div class="sidebar-section">
                        <h5 class="section-heading">Export</h5>
                        <div class="control-item">
                            <div class="export-container">
                                <button class="export-main-btn" id="exportMainBtn">
                                    <i class="fas fa-download"></i>
                                    <span>Export Design</span>
                                    <i class="fas fa-chevron-down export-chevron"></i>
                                </button>
                                <div class="export-dropdown hidden" id="exportDropdown">
                                    <button class="export-option" id="exportPng">
                                        <i class="fas fa-file-image"></i>
                                        <span>PNG</span>
                                    </button>
                                    <button class="export-option" id="exportJpg">
                                        <i class="fas fa-file-image"></i>
                                        <span>JPG</span>
                                    </button>
                                    <button class="export-option" id="exportPdf">
                                        <i class="fas fa-file-pdf"></i>
                                        <span>PDF</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Canvas Area -->
            <div class="canvas-area-panel">
                <div class="canvas-area">
                    <div class="canvas-container-centered">
                        <div class="canvas-wrapper-zoom">
                            <canvas id="designCanvas" width="800" height="1000"></canvas>
                        </div>
                    </div>
                    <div class="canvas-actions">
                        <!-- Temporarily commented out undo/redo buttons
                        <div class="btn-group" role="group">
                            <button class="action-btn-compact" id="undoCanvas" title="Undo">
                                <i class="fas fa-undo"></i>
                            </button>
                            <button class="action-btn-compact" id="redoCanvas" title="Redo">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                        -->
                        <button class="action-btn" id="resetCanvas">
                            <i class="fas fa-refresh"></i>
                            Reset
                        </button>
                        <div class="zoom-controls">
                            <button class="zoom-btn" id="zoomIn" title="Zoom In">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button class="zoom-btn" id="zoomOut" title="Zoom Out">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <button class="zoom-btn" id="zoomToFit" title="Zoom to Fit">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Text Toolbar -->
    <div class="floating-toolbar" id="textToolbar">
        <div class="toolbar-section">
            <select class="toolbar-select" id="toolbarFontFamily">
                <option value="Source Sans Pro">Source Sans Pro</option>
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        
        <div class="toolbar-section">
            <input type="number" class="toolbar-number" id="toolbarFontSize" min="10" max="80" value="24" style="width: 60px;">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="clean-color-input" id="toolbarTextColor" value="#000000">
        </div>

        <div class="toolbar-section">
            <button class="toolbar-btn format-btn" id="toolbarBold" title="Bold">
                <i class="fas fa-bold"></i>
            </button>
            <button class="toolbar-btn format-btn" id="toolbarItalic" title="Italic">
                <i class="fas fa-italic"></i>
            </button>
            <button class="toolbar-btn format-btn" id="toolbarUnderline" title="Underline">
                <i class="fas fa-underline"></i>
            </button>
        </div>
        
        <div class="toolbar-section">
            <select class="toolbar-select" id="toolbarTextAlign">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
                <option value="justify">Justify</option>
            </select>
        </div>
        
        <div class="toolbar-section">
            <div class="unified-effect-dropdown">
                <button class="effect-dropdown-btn" id="effectsBtn">
                    <i class="fas fa-magic"></i>
                    Effects
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="unified-effect-content" id="effectsDropdown">
                    <div class="effect-group">
                        <label>Shadow:</label>
                        <select class="effect-select" id="shadowType">
                            <option value="none">None</option>
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="heavy">Heavy</option>
                        </select>
                        <div class="color-input-wrapper" id="shadowColorWrapper" style="display: none;">
                            <input type="color" id="shadowColor" value="#000000">
                        </div>
                    </div>
                    <div class="effect-group">
                        <label>Outline:</label>
                        <select class="effect-select" id="outlineType">
                            <option value="none">None</option>
                            <option value="thin">Thin</option>
                            <option value="medium">Medium</option>
                            <option value="thick">Thick</option>
                        </select>
                        <div class="color-input-wrapper" id="outlineColorWrapper" style="display: none;">
                            <input type="color" id="outlineColor" value="#ffffff">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating CTA Toolbar -->
    <div class="floating-toolbar" id="ctaToolbar">
        <div class="toolbar-section">
            <select class="toolbar-select" id="ctaFontFamily">
                <option value="Source Sans Pro">Source Sans Pro</option>
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        
        <div class="toolbar-section">
            <input type="number" class="toolbar-number" id="ctaFontSize" min="10" max="40" value="16" style="width: 60px;">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="clean-color-input" id="ctaTextColor" value="#ffffff">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="clean-color-input" id="ctaButtonColor" value="#0077B5">
        </div>
    </div>

    <!-- Background Toolbar -->
    <div class="floating-toolbar" id="backgroundToolbar">
        <div class="toolbar-section">
            <input type="color" class="toolbar-color" id="backgroundColorPicker" value="#ffffff">
            <label class="toolbar-label">Background Color</label>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/canvas-editor.js') }}"></script>
</body>
</html>
