<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Ads - Advertisement Designer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='linkedin-logo.webp') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Multiple font families -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Fabric.js for canvas manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="modern-header">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <h1 class="header-title mb-0">Edit image template & content</h1>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-outline-secondary btn-sm">Cancel</button>
                    <button class="btn btn-primary btn-sm">Save</button>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <!-- Left Sidebar - Controls -->
            <div class="modern-sidebar">
                <!-- Template Section -->
                <div class="sidebar-section">
                    <h6 class="section-title">Template</h6>
                    
                    <div class="form-group">
                        <label class="form-label">Layout</label>
                        <div class="layout-selector">
                            <div class="layout-option active" data-template="template1">
                                <div class="layout-preview">
                                    <div class="layout-rect">
                                        <div class="layout-image"></div>
                                        <div class="layout-text"></div>
                                        <div class="layout-text short"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <select class="form-select" id="templateSelect">
                            <option value="template1" selected>Classic</option>
                            <option value="template2">Grid</option>
                            <option value="template3">Minimal</option>
                            <option value="template4">Split Left</option>
                            <option value="template5">Split Right</option>
                            <option value="template6">Split Top</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Aspect ratio</label>
                        <div class="ratio-options">
                            <label class="ratio-option">
                                <input type="radio" name="orientation" value="square" />
                                <span class="ratio-label">Square (1:1)</span>
                            </label>
                            <label class="ratio-option active">
                                <input type="radio" name="orientation" value="vertical" checked />
                                <span class="ratio-label">Vertical (4:5)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Logo Section -->
                <div class="sidebar-section">
                    <h6 class="section-title">Logo</h6>
                    <div class="logo-upload-area">
                        <div class="upload-placeholder">
                            <i class="fas fa-plus"></i>
                        </div>
                        <input type="file" id="logoUpload" accept="image/*" style="display: none;" />
                        <button class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('logoUpload').click()">
                            Upload Logo
                        </button>
                    </div>
                </div>

                <!-- Font Section -->
                <div class="sidebar-section">
                    <h6 class="section-title">Title font</h6>
                    <select class="form-select" id="titleFont">
                        <option value="Source Sans Pro">Source Sans Pro</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Lato">Lato</option>
                        <option value="Montserrat">Montserrat</option>
                    </select>
                    
                    <h6 class="section-title mt-3">Subtitle font</h6>
                    <select class="form-select" id="subtitleFont">
                        <option value="Source Sans Pro">Source Sans Pro</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Lato">Lato</option>
                        <option value="Montserrat">Montserrat</option>
                    </select>
                </div>

                <!-- Content Section -->
                <div class="sidebar-section">
                    <h6 class="section-title">Content</h6>
                    
                    <div class="form-group">
                        <label class="form-label">Image</label>
                        <div class="image-upload-area">
                            <div class="current-image">
                                <img id="currentImage" src="{{ url_for('static', filename='images/default-placeholder.png') }}" alt="Current image" />
                                <button class="btn btn-outline-secondary btn-sm edit-btn">Edit</button>
                            </div>
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleText" placeholder="The world is moving faster..." value="Your Amazing Product" />
                        <button class="text-format-btn">+</button>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Subtitle</label>
                        <input type="text" class="form-control" id="subtitleText" placeholder="Can your LMS keep up?" value="Premium quality at affordable prices" />
                        <button class="text-format-btn">+</button>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Call-to-action</label>
                        <input type="text" class="form-control" id="ctaText" placeholder="Start learning" value="Shop Now" />
                        <div class="cta-color-control">
                            <input type="color" id="ctaColor" value="#ff7f50" class="color-input">
                        </div>
                    </div>
                </div>










            </div>

            <!-- Main Canvas Area -->
            <div class="canvas-area">
                <div class="canvas-container">
                    <canvas id="designCanvas" width="800" height="1000"></canvas>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Hidden placeholders for JavaScript compatibility -->
    <div id="textToolbar" class="hidden">
        <div class="toolbar-section">
            <select class="toolbar-font-select" id="toolbarFontFamily">
                <option value="Source Sans Pro">Source Sans Pro</option>
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        
        <div class="toolbar-section">
            <input type="number" class="toolbar-size-input" id="toolbarFontSize" min="12" max="80" placeholder="Size">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="toolbar-color-input" id="toolbarTextColor" title="Text Color">
        </div>
        
        <div class="toolbar-section">
            <button class="toolbar-btn" id="toolbarBold" title="Bold">
                <i class="fas fa-bold"></i>
            </button>
            <button class="toolbar-btn" id="toolbarItalic" title="Italic">
                <i class="fas fa-italic"></i>
            </button>
            <button class="toolbar-btn" id="toolbarUnderline" title="Underline">
                <i class="fas fa-underline"></i>
            </button>
        </div>
        
        <div class="toolbar-section">
            <select class="toolbar-select" id="toolbarTextAlign">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
                <option value="justify">Justify</option>
            </select>
        </div>
        
        <div class="toolbar-section effect-dropdown-container">
            <button class="toolbar-btn effect-btn" id="toolbarShadow" title="Shadow Effects">
                <i class="fas fa-cloud"></i>
                <i class="fas fa-chevron-down effect-chevron"></i>
            </button>
            <div class="effect-dropdown hidden" id="shadowDropdown">
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="none">No Shadow</button>
                </div>
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="shadow">Drop Shadow</button>
                </div>
                <div class="effect-controls shadow-controls hidden" id="shadowControls">
                    <label class="effect-label">Shadow Color:</label>
                    <input type="color" class="toolbar-color-input" id="toolbarShadowColor" title="Shadow Color" value="#000000">
                </div>
            </div>
        </div>
        
        <div class="toolbar-section effect-dropdown-container">
            <button class="toolbar-btn effect-btn" id="toolbarOutline" title="Outline Effects">
                <i class="far fa-circle"></i>
                <i class="fas fa-chevron-down effect-chevron"></i>
            </button>
            <div class="effect-dropdown hidden" id="outlineDropdown">
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="none">No Outline</button>
                </div>
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="thin">Thin Outline</button>
                </div>
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="medium">Medium Outline</button>
                </div>
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="thick">Thick Outline</button>
                </div>
                <div class="effect-controls outline-controls hidden" id="outlineControls">
                    <label class="effect-label">Outline Color:</label>
                    <input type="color" class="toolbar-color-input" id="toolbarOutlineColor" title="Outline Color" value="#000000">
                </div>
            </div>
        </div>
    </div>

    <!-- Background Color Floating Toolbar -->
    <div class="floating-toolbar hidden" id="backgroundToolbar">
        <div class="toolbar-section">
            <label for="backgroundColorPicker" class="toolbar-label">Background Color:</label>
            <input type="color" class="toolbar-color-input" id="backgroundColorPicker" value="#ffffff" title="Background Color">
        </div>
        <div class="toolbar-section">
            <button class="toolbar-btn" id="resetBackgroundColor" title="Reset to White">
                <i class="fas fa-undo"></i>
            </button>
        </div>
    </div>

    <!-- CTA Button Floating Toolbar -->
    <div class="floating-toolbar hidden" id="ctaToolbar">
        <div class="toolbar-section">
            <select class="toolbar-font-select" id="ctaToolbarFontFamily">
                <option value="Source Sans Pro, sans-serif">Source Sans Pro</option>
                <option value="Arial, sans-serif">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        
        <div class="toolbar-section">
            <input type="number" class="toolbar-size-input" id="ctaToolbarFontSize" min="12" max="30" placeholder="Size">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="toolbar-color-input" id="ctaToolbarTextColor" title="Text Color">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="toolbar-color-input" id="ctaToolbarButtonColor" title="Button Color">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/canvas-editor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modern-adapter.js') }}"></script>
</body>
</html>
