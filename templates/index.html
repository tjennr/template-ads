<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Ads - Advertisement Designer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='linkedin-logo.webp') }}">
    
    <!-- Bootstrap CSS with Replit theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Multiple font families -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Fabric.js for canvas manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='linkedin-logo.webp') }}" alt="LinkedIn Logo" class="me-2" style="width: 32px; height: 32px; object-fit: contain;">
                <h1 class="mb-0" style="color: #212529;">Template Ads</h1>
                <small class="text-muted ms-3">Create professional advertisements with ease</small>
            </div>
        </header>

        <div class="row fixed-layout">
            <!-- Left Sidebar - Controls -->
            <div class="col-lg-3 col-md-4 sidebar-container">
                <div class="sidebar-section mb-4">
                    <div class="controls-row">
                        <!-- Orientation Dropdown -->
                        <div class="control-dropdown-container">
                            <h6 class="control-title">Orientation</h6>
                            <div class="control-dropdown" id="orientationDropdown">
                                <button class="control-dropdown-btn" id="orientationBtn">
                                    <div class="control-option-display">
                                        <svg width="28" height="20" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect x="1" y="1" width="30" height="22" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                            <rect x="4" y="4" width="8" height="6" rx="1" fill="currentColor" opacity="0.3"/>
                                            <rect x="14" y="4" width="14" height="3" rx="1" fill="currentColor" opacity="0.5"/>
                                            <rect x="14" y="9" width="10" height="3" rx="1" fill="currentColor" opacity="0.4"/>
                                            <rect x="20" y="14" width="8" height="6" rx="2" fill="currentColor" opacity="0.6"/>
                                        </svg>
                                        <span>1.91:1</span>
                                    </div>
                                    <i class="fas fa-chevron-down dropdown-chevron"></i>
                                </button>
                                <div class="control-dropdown-menu hidden" id="orientationMenu">
                                    <button class="control-option active" data-orientation="horizontal">
                                        <svg width="28" height="20" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect x="1" y="1" width="30" height="22" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                            <rect x="4" y="4" width="8" height="6" rx="1" fill="currentColor" opacity="0.3"/>
                                            <rect x="14" y="4" width="14" height="3" rx="1" fill="currentColor" opacity="0.5"/>
                                            <rect x="14" y="9" width="10" height="3" rx="1" fill="currentColor" opacity="0.4"/>
                                            <rect x="20" y="14" width="8" height="6" rx="2" fill="currentColor" opacity="0.6"/>
                                        </svg>
                                        <span>1.91:1</span>
                                    </button>
                                    <button class="control-option" data-orientation="square">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect x="1" y="1" width="22" height="22" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                            <rect x="4" y="4" width="6" height="6" rx="1" fill="currentColor" opacity="0.3"/>
                                            <rect x="12" y="4" width="8" height="3" rx="1" fill="currentColor" opacity="0.5"/>
                                            <rect x="12" y="9" width="6" height="3" rx="1" fill="currentColor" opacity="0.4"/>
                                            <rect x="14" y="14" width="6" height="6" rx="2" fill="currentColor" opacity="0.6"/>
                                        </svg>
                                        <span>1:1</span>
                                    </button>
                                    <button class="control-option" data-orientation="vertical">
                                        <svg width="20" height="26" viewBox="0 0 24 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect x="1" y="1" width="22" height="30" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                            <rect x="4" y="4" width="16" height="8" rx="1" fill="currentColor" opacity="0.3"/>
                                            <rect x="4" y="14" width="12" height="3" rx="1" fill="currentColor" opacity="0.5"/>
                                            <rect x="4" y="19" width="8" height="3" rx="1" fill="currentColor" opacity="0.4"/>
                                            <rect x="10" y="24" width="10" height="6" rx="2" fill="currentColor" opacity="0.6"/>
                                        </svg>
                                        <span>4:5</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Templates Dropdown -->
                        <div class="control-dropdown-container">
                            <h6 class="control-title">Templates</h6>
                            <div class="control-dropdown" id="templateDropdown">
                                <button class="control-dropdown-btn" id="templateBtn">
                                    <div class="control-option-display">
                                        <span>Classic</span>
                                    </div>
                                    <i class="fas fa-chevron-down dropdown-chevron"></i>
                                </button>
                                <div class="control-dropdown-menu hidden" id="templateMenu">
                                    <button class="control-option active" data-template="template1">
                                        <span>Classic</span>
                                    </button>

                                    <button class="control-option" data-template="template3">
                                        <span>Minimal</span>
                                    </button>
                                    <button class="control-option" data-template="template4">
                                        <span>Split Bottom</span>
                                    </button>
                                    <button class="control-option" data-template="template5">
                                        <span>Split Right</span>
                                    </button>
                                    <button class="control-option" data-template="template6">
                                        <span>Split Top</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section mb-4">
                    <h6 class="sidebar-title">Images</h6>
                    <div class="upload-area">
                        <label class="upload-label" tabindex="0">
                            <i class="fas fa-image"></i>
                            <span>Main Image</span>
                            <input type="file" class="upload-input" id="mainImageUpload" accept="image/*">
                        </label>
                        <label class="upload-label" tabindex="0">
                            <i class="fas fa-copyright"></i>
                            <span>Logo</span>
                            <input type="file" class="upload-input" id="logoUpload" accept="image/*">
                        </label>
                    </div>
                </div>

                <div class="sidebar-section mb-4">
                    <h6 class="sidebar-title">Content</h6>
                    <div class="content-inputs">
                        <div class="input-group">
                            <label class="input-label">Title</label>
                            <input type="text" class="clean-input" id="titleText" placeholder="Enter your title" value="Your Amazing Product">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Subtitle</label>
                            <input type="text" class="clean-input" id="subtitleText" placeholder="Enter subtitle" value="Premium quality at affordable prices">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Call to Action</label>
                            <div class="cta-inline-control">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="ctaEnabled" checked> Enable Button
                                </label>
                                <input type="text" class="clean-input cta-text-inline" id="ctaText" placeholder="Call to action" value="Shop Now">
                            </div>
                        </div>
                    </div>
                </div>









                <div class="export-container">
                    <button class="export-main-btn" id="exportMainBtn">
                        <i class="fas fa-download"></i>
                        <span>Export Design</span>
                        <i class="fas fa-chevron-down export-chevron"></i>
                    </button>
                    <div class="export-dropdown hidden" id="exportDropdown">
                        <button class="export-option" id="exportPng">
                            <i class="fas fa-file-image"></i>
                            <span>PNG</span>
                        </button>
                        <button class="export-option" id="exportJpg">
                            <i class="fas fa-file-image"></i>
                            <span>JPG</span>
                        </button>
                        <button class="export-option" id="exportPdf">
                            <i class="fas fa-file-pdf"></i>
                            <span>PDF</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Canvas Area -->
            <div class="col-lg-9 col-md-8 canvas-main-area">
                <div class="canvas-area">
                    <div class="canvas-container-centered">
                        <div class="canvas-wrapper-zoom">
                            <canvas id="designCanvas" width="800" height="1000"></canvas>
                        </div>
                    </div>
                    <div class="canvas-actions">
                        <div class="btn-group" role="group">
                            <button class="action-btn-compact" id="undoCanvas" title="Undo">
                                <i class="fas fa-undo"></i>
                            </button>
                            <button class="action-btn-compact" id="redoCanvas" title="Redo">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                        <button class="action-btn" id="resetCanvas">
                            <i class="fas fa-refresh"></i>
                            Reset
                        </button>
                        <div class="zoom-controls">
                            <button class="zoom-btn" id="zoomOut">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="zoom-level" id="zoomLevel">100%</span>
                            <button class="zoom-btn" id="zoomIn">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="zoom-btn" id="zoomFit">
                                <i class="fas fa-expand-arrows-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Text Toolbar -->
    <div id="textToolbar" class="text-toolbar hidden">
        <div class="toolbar-section">
            <select class="toolbar-font-select" id="toolbarFontFamily">
                <option value="Source Sans Pro">Source Sans Pro</option>
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        
        <div class="toolbar-section">
            <input type="number" class="toolbar-size-input" id="toolbarFontSize" min="12" max="80" placeholder="Size">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="toolbar-color-input" id="toolbarTextColor" title="Text Color">
        </div>
        
        <div class="toolbar-section">
            <button class="toolbar-btn format-btn" id="toolbarBold" title="Bold">
                <i class="fas fa-bold"></i>
            </button>
            <button class="toolbar-btn format-btn" id="toolbarItalic" title="Italic">
                <i class="fas fa-italic"></i>
            </button>
            <button class="toolbar-btn format-btn" id="toolbarUnderline" title="Underline">
                <i class="fas fa-underline"></i>
            </button>
        </div>
        
        <div class="toolbar-section">
            <button class="toolbar-btn format-btn" id="toolbarAlignLeft" data-align="left" title="Align Left">
                <i class="fas fa-align-left"></i>
            </button>
            <button class="toolbar-btn format-btn" id="toolbarAlignCenter" data-align="center" title="Align Center">
                <i class="fas fa-align-center"></i>
            </button>
            <button class="toolbar-btn format-btn" id="toolbarAlignRight" data-align="right" title="Align Right">
                <i class="fas fa-align-right"></i>
            </button>
        </div>
        
        <div class="toolbar-section effect-dropdown-container">
            <button class="toolbar-btn effect-btn" id="toolbarShadow" title="Shadow Effects">
                <i class="fas fa-cloud"></i>
                <i class="fas fa-chevron-down effect-chevron"></i>
            </button>
            <div class="effect-dropdown hidden" id="shadowDropdown">
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="none">No Shadow</button>
                </div>
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="shadow">Drop Shadow</button>
                </div>
                <div class="effect-controls shadow-controls hidden" id="shadowControls">
                    <label class="effect-label">Shadow Color:</label>
                    <input type="color" class="toolbar-color-input" id="toolbarShadowColor" title="Shadow Color" value="#000000">
                </div>
            </div>
        </div>
        
        <div class="toolbar-section effect-dropdown-container">
            <button class="toolbar-btn effect-btn" id="toolbarOutline" title="Outline Effects">
                <i class="far fa-circle"></i>
                <i class="fas fa-chevron-down effect-chevron"></i>
            </button>
            <div class="effect-dropdown hidden" id="outlineDropdown">
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="none">No Outline</button>
                </div>
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="thin">Thin Outline</button>
                </div>
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="medium">Medium Outline</button>
                </div>
                <div class="effect-option">
                    <button class="effect-toggle-btn" data-effect="thick">Thick Outline</button>
                </div>
                <div class="effect-controls outline-controls hidden" id="outlineControls">
                    <label class="effect-label">Outline Color:</label>
                    <input type="color" class="toolbar-color-input" id="toolbarOutlineColor" title="Outline Color" value="#000000">
                </div>
            </div>
        </div>
    </div>

    <!-- Background Color Floating Toolbar -->
    <div class="floating-toolbar hidden" id="backgroundToolbar">
        <div class="toolbar-section">
            <label for="backgroundColorPicker" class="toolbar-label">Background Color:</label>
            <input type="color" class="toolbar-color-input" id="backgroundColorPicker" value="#ffffff" title="Background Color">
        </div>
        <div class="toolbar-section">
            <button class="toolbar-btn" id="resetBackgroundColor" title="Reset to White">
                <i class="fas fa-undo"></i>
            </button>
        </div>
    </div>

    <!-- CTA Button Floating Toolbar -->
    <div class="floating-toolbar hidden" id="ctaToolbar">
        <div class="toolbar-section">
            <select class="toolbar-font-select" id="ctaToolbarFontFamily">
                <option value="Source Sans Pro, sans-serif">Source Sans Pro</option>
                <option value="Arial, sans-serif">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        
        <div class="toolbar-section">
            <input type="number" class="toolbar-size-input" id="ctaToolbarFontSize" min="12" max="30" placeholder="Size">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="toolbar-color-input" id="ctaToolbarTextColor" title="Text Color">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="toolbar-color-input" id="ctaToolbarButtonColor" title="Button Color">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/canvas-editor.js') }}"></script>
</body>
</html>
