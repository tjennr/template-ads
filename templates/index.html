<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Ads - Advertisement Designer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='linkedin-logo.webp') }}">
    
    <!-- Bootstrap CSS with Replit theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Fabric.js for canvas manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='linkedin-logo.webp') }}" alt="LinkedIn Logo" class="me-2" style="width: 32px; height: 32px; object-fit: contain;">
                <h1 class="mb-0" style="color: #212529;">Template Ads</h1>
                <small class="text-muted ms-3">Create professional advertisements with ease</small>
            </div>
        </header>

        <div class="row">
            <!-- Left Sidebar - Controls -->
            <div class="col-lg-3 col-md-4">
                <div class="sidebar-section mb-4">
                    <h6 class="sidebar-title">Orientation</h6>
                    <div class="orientation-controls">
                        <div class="orientation-buttons">
                            <button class="orientation-btn active" id="horizontalBtn" data-orientation="horizontal">
                                <i class="fas fa-arrows-alt-h"></i>
                                <span>Horizontal</span>
                            </button>
                            <button class="orientation-btn" id="verticalBtn" data-orientation="vertical">
                                <i class="fas fa-arrows-alt-v"></i>
                                <span>Vertical</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section mb-4">
                    <h6 class="sidebar-title">Templates</h6>
                    <div class="template-grid">
                        <button class="template-btn active" data-template="template1">
                            <div class="template-preview template1-preview"></div>
                            <span>Classic</span>
                        </button>
                        <button class="template-btn" data-template="template2">
                            <div class="template-preview template2-preview"></div>
                            <span>Grid</span>
                        </button>
                        <button class="template-btn" data-template="template3">
                            <div class="template-preview template3-preview"></div>
                            <span>Minimal</span>
                        </button>
                        <button class="template-btn" data-template="template4">
                            <div class="template-preview template4-preview"></div>
                            <span>Split Left</span>
                        </button>
                        <button class="template-btn" data-template="template5">
                            <div class="template-preview template5-preview"></div>
                            <span>Split Right</span>
                        </button>
                        <button class="template-btn" data-template="template6">
                            <div class="template-preview template6-preview"></div>
                            <span>Split Top</span>
                        </button>
                    </div>
                </div>

                <div class="sidebar-section mb-4">
                    <h6 class="sidebar-title">Images</h6>
                    <div class="upload-area">
                        <label class="upload-label">
                            <i class="fas fa-image"></i>
                            <span>Main Image</span>
                            <input type="file" class="upload-input" id="mainImageUpload" accept="image/*">
                        </label>
                        <label class="upload-label">
                            <i class="fas fa-copyright"></i>
                            <span>Logo</span>
                            <input type="file" class="upload-input" id="logoUpload" accept="image/*">
                        </label>
                    </div>
                </div>

                <div class="sidebar-section mb-4">
                    <h6 class="sidebar-title">Content</h6>
                    <div class="content-inputs">
                        <div class="input-group">
                            <label class="input-label">Title</label>
                            <input type="text" class="clean-input" id="titleText" placeholder="Enter your title" value="Your Amazing Product">
                        </div>
                        <div class="input-group">
                            <label class="input-label">Subtitle</label>
                            <input type="text" class="clean-input" id="subtitleText" placeholder="Enter subtitle" value="Premium quality at affordable prices">
                        </div>
                    </div>
                </div>





                <div class="sidebar-section mb-4">
                    <h6 class="sidebar-title">Call to Action</h6>
                    <div class="cta-controls">
                        <div class="input-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="ctaEnabled" checked> Enable Button
                            </label>
                        </div>
                        <div class="input-group" id="ctaSettings">
                            <label class="input-label">Button Text</label>
                            <input type="text" class="clean-input" id="ctaText" placeholder="Call to action" value="Shop Now">
                        </div>
                        <div class="style-row" id="ctaStyleSettings">
                            <label class="input-label">Button Style</label>
                            <div class="control-pair">
                                <input type="color" class="color-input" id="ctaColor" value="#ffffff">
                                <input type="number" class="size-input" id="ctaSize" min="12" max="30" value="18" placeholder="18">
                            </div>
                        </div>
                    </div>
                </div>



                <div class="sidebar-section">
                    <h6 class="sidebar-title">Export</h6>
                    <div class="export-buttons">
                        <button class="export-btn" id="exportPng">
                            <i class="fas fa-file-image"></i>
                            <span>PNG</span>
                        </button>
                        <button class="export-btn" id="exportJpg">
                            <i class="fas fa-file-image"></i>
                            <span>JPG</span>
                        </button>
                        <button class="export-btn" id="exportPdf">
                            <i class="fas fa-file-pdf"></i>
                            <span>PDF</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Canvas Area -->
            <div class="col-lg-9 col-md-8">
                <div class="canvas-area">
                    <div class="canvas-actions">
                        <button class="action-btn" id="undoCanvas">
                            <i class="fas fa-undo"></i>
                            Undo
                        </button>
                        <button class="action-btn" id="resetCanvas">
                            <i class="fas fa-refresh"></i>
                            Reset
                        </button>
                    </div>
                    <div class="canvas-container">
                        <canvas id="designCanvas" width="600" height="800"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Text Toolbar -->
    <div id="textToolbar" class="text-toolbar hidden">
        <div class="toolbar-section">
            <select class="toolbar-font-select" id="toolbarFontFamily">
                <option value="Source Sans Pro">Source Sans Pro</option>
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Montserrat">Montserrat</option>
            </select>
        </div>
        
        <div class="toolbar-section">
            <input type="number" class="toolbar-size-input" id="toolbarFontSize" min="12" max="80" placeholder="Size">
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="toolbar-color-input" id="toolbarTextColor" title="Text Color">
        </div>
        
        <div class="toolbar-section">
            <button class="toolbar-btn" id="toolbarShadow" title="Toggle Shadow">
                <i class="fas fa-cloud"></i>
            </button>
            <button class="toolbar-btn" id="toolbarOutline" title="Toggle Outline">
                <i class="far fa-circle"></i>
            </button>
        </div>
        
        <div class="toolbar-section">
            <input type="color" class="toolbar-color-input" id="toolbarEffectColor" title="Effect Color">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/canvas-editor.js') }}"></script>
</body>
</html>
